<!doctype html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <h1>{{ page.title }}</h1>

    <img src="{{ site.baseurl }}/images/map.png" alt="map" width="80%" style="display:block;margin:1em auto;">

    <hr>
    <p><strong>Intro, about this website, etc:</strong></p>
    {{ content }}

    <br>
    <hr>
    <p><strong>List of fellows:</strong></p>

    <div style="display:flex; flex-wrap:wrap;">
      {% for i in (1..20) %}
        {% for fellow in site.fellows %}
          <article style="display:inline-block; margin: 0 2rem 2rem 0;">
            <a href="{{ site.baseurl }}{{ fellow.url }}">
              <img src="{{ site.baseurl }}/images/profiles/{{ fellow.slug }}.jpg" alt="{{ fellow.title }}" width="290">
              <h3 style="margin-bottom:0;">{{ fellow.title }}</h3>
              <p>Project: {{ fellow.project }}</p>
            </a>
          </article>
        {% endfor %}
      {% endfor %}
      
    </div>
    
    {% include footer.html %}
  </body>
</html>
