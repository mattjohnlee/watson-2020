<div class="travel-images">
  {% for image in site.static_files %}
    {% if image.path contains 'travel' and image.name contains page.slug %}
      <img src="{{ site.baseurl }}{{ image.path }}" alt="{{ page.title }} traveling with the Watson Foundation" class="travel-images__img js-inview" loading="lazy" />        
    {% endif %}
{% endfor %}
</div>
