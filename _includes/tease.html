<article class="tease">
  <a href="{{ site.baseurl }}{{ fellow.url }}" class="tease__link">
    <figure class="tease-figure">	
      <img src="{{ site.baseurl }}/images/profiles/{{ fellow.slug }}.jpg" alt="{{ fellow.title }}"  class="tease-figure__img">
    </figure>
    <h3 class="tease__name">{{ fellow.title }}</h3>
    <p class="tease__school">{{ fellow.school }}</p>
  </a>
</article>
